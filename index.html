<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <title>User Register Form</title>
  </head>
  <body>
    <div>
      <h1 class="text-center mt-10 text-xl font-semibold">
        User Registration Form
      </h1>

      <form
        method="post"
        id="userForm"
        class="bg-slate-200 w-full max-w-lg mx-auto mt-3 p-3 rounded"
      >
        <!-- Full name -->
        <div class="flex flex-col mb-4">
          <label for="fullName"
            >Full name<span class="text-red-500">*</span></label
          >
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="bg-slate-50 px-3 py-2 rounded mt-1.5"
            placeholder="Enter the full name"
          />
        </div>

        <!-- Email -->
        <div class="flex flex-col mb-4">
          <label for="email">Email<span class="text-red-500">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            class="bg-slate-50 px-3 py-2 rounded mt-1.5"
            placeholder="Enter the email address"
          />
        </div>

        <div class="flex flex-col mb-4">
          <label for="phone">Phone No<span class="text-red-500">*</span></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="bg-slate-50 px-3 py-2 rounded mt-1.5"
            placeholder="Enter the phone number"
          />
        </div>

        <div class="flex flex-col mb-4">
          <label for="address"
            >Address<span class="text-red-500">*</span></label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="bg-slate-50 px-3 py-2 rounded mt-1.5"
            placeholder="Enter the user address"
          />
        </div>

        <div>
          <button
            class="px-4 hover:bg-red-500 transition-all hover:text-white py-2 rounded"
          >
            Cancel
          </button>
          <button
            id="submit-button"
            class="cursor-pointer bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition-all"
          >
            Save
          </button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", (e) => {
        const fullNameEl = document.querySelector("#fullName");

        const emailEl = document.querySelector("#email");
        const phoneEl = document.querySelector("#phone");
        const addressEl = document.querySelector("#address");

        const submitBtnEl = document.querySelector("#submit-button");

        const userFormEl = document.querySelector("#userForm");

        const validator = new window.JustValidate(userFormEl);

        validator.addField(fullNameEl, [
          {
            rule: "required",
          },
          {
            rule: "minLength",
            value: 3,
          },
        ]);

        validator.addField(emailEl, [
          {
            rule: "required",
          },
          {
            rule: "email",
          },
        ]);

        validator.addField(phoneEl, [
          {
            rule: "required",
          },
        ]);

        validator.addField(addressEl, [
          {
            rule: "required",
          },
        ]);

        // console.log(validator);
        // console.log(localStorage.getItem("usr"));

        validator.onSuccess((event) => {
          const uuId = crypto.randomUUID();
          // console.log(validator);

          const formData = new FormData(userFormEl);
          const userData = Object.fromEntries(formData);

          // 1. Object chaining
          // const email = userData.emails;

          // Object destructure
          const { email, fullName, phone, address } = userData;

          const userEntireData = {
            id: uuId,
            email,
            fullName,
            phone,
            address,
          };

          const userDataArr = [];
          const LOCAL_STORAGE_USER_KEY = "user";

          if (localStorage.getItem(LOCAL_STORAGE_USER_KEY)) {
            const existingUserDataString = localStorage.getItem(
              LOCAL_STORAGE_USER_KEY
            );

            const existingUserDataInJSON = JSON.parse(existingUserDataString);

            existingUserDataInJSON.push(userEntireData);
            localStorage.setItem(
              LOCAL_STORAGE_USER_KEY,
              JSON.stringify(existingUserDataInJSON)
            );
          } else {
            console.log(userDataArr);
            console.log(userEntireData);

            userDataArr.push(userEntireData);

            localStorage.setItem(
              LOCAL_STORAGE_USER_KEY,
              JSON.stringify(userDataArr)
            );
          }

          userFormEl.reset();
        });
      });
    </script>
  </body>
</html>
