<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <title>User Register Form</title>
  </head>
  <body>
    <div>
      <h1 class="text-center mt-10 text-xl font-semibold">
        User Registration Form
      </h1>

      <form
        method="post"
        id="userForm"
        class="bg-slate-200 w-full max-w-lg mx-auto mt-3 p-3 rounded"
      >
        <!-- Full name -->
        <div class="flex flex-col mb-4">
          <label for="fullName"
            >Full name<span class="text-red-500">*</span></label
          >
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="bg-slate-50 px-3 py-2 rounded mt-1.5"
            placeholder="Enter the full name"
          />
        </div>

        <!-- Email -->
        <div class="flex flex-col mb-4">
          <label for="email">Email<span class="text-red-500">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            class="bg-slate-50 px-3 py-2 rounded mt-1.5"
            placeholder="Enter the email address"
          />
        </div>

        <div class="flex flex-col mb-4">
          <label for="phone">Phone No<span class="text-red-500">*</span></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="bg-slate-50 px-3 py-2 rounded mt-1.5"
            placeholder="Enter the phone number"
          />
        </div>

        <div class="flex flex-col mb-4">
          <label for="address"
            >Address<span class="text-red-500">*</span></label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="bg-slate-50 px-3 py-2 rounded mt-1.5"
            placeholder="Enter the user address"
          />
        </div>

        <div>
          <button
            class="px-4 hover:bg-red-500 transition-all hover:text-white py-2 rounded"
          >
            Cancel
          </button>
          <button
            id="submit-button"
            class="cursor-pointer bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition-all"
          >
            Save
          </button>
        </div>
      </form>

      <!-- All users data table -->

      <div class="px-10 p-5 mt-10">
        <div
          class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default"
        >
          <table class="w-full text-sm text-left rtl:text-right text-body">
            <thead class="bg-neutral-secondary-soft border-b border-default">
              <tr>
                <th scope="col" class="px-6 py-3 font-medium">Name</th>
                <th scope="col" class="px-6 py-3 font-medium">Email</th>
                <th scope="col" class="px-6 py-3 font-medium">Phone</th>
                <th scope="col" class="px-6 py-3 font-medium">Address</th>
                <th scope="col" class="px-6 py-3 font-medium">Action</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- <tr class="border-b border-default">
                <td
                  class="px-6 py-4 font-medium text-heading whitespace-nowrap"
                >
                  Apple MacBook Pro 17"
                </td>
                <td class="px-6 py-4">Silver</td>
                <td class="px-6 py-4">Laptop</td>
                <td class="px-6 py-4">$2999</td>
                <td class="px-6 py-4">
                  <a href="#" class="font-medium text-fg-brand hover:underline"
                    >Edit</a
                  >
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", (e) => {
        const fullNameEl = document.querySelector("#fullName");

        const emailEl = document.querySelector("#email");
        const phoneEl = document.querySelector("#phone");
        const addressEl = document.querySelector("#address");

        const submitBtnEl = document.querySelector("#submit-button");

        const userFormEl = document.querySelector("#userForm");

        const validator = new window.JustValidate(userFormEl);

        // Local storage key
        const LOCAL_STORAGE_USER_KEY = "user";

        let existingUserId = null;

        validator.addField(fullNameEl, [
          {
            rule: "required",
          },
          {
            rule: "minLength",
            value: 3,
          },
        ]);

        validator.addField(emailEl, [
          {
            rule: "required",
          },
          {
            rule: "email",
          },
        ]);

        validator.addField(phoneEl, [
          {
            rule: "required",
          },
        ]);

        validator.addField(addressEl, [
          {
            rule: "required",
          },
        ]);

        // Functions
        function createNewUserData(data) {
          const userDataArr = [];
          if (localStorage.getItem(LOCAL_STORAGE_USER_KEY)) {
            const existingUserDataString = localStorage.getItem(
              LOCAL_STORAGE_USER_KEY
            );

            const existingUserDataInJSON = JSON.parse(existingUserDataString);

            existingUserDataInJSON.push(data);
            localStorage.setItem(
              LOCAL_STORAGE_USER_KEY,
              JSON.stringify(existingUserDataInJSON)
            );
          } else {
            userDataArr.push(data);

            localStorage.setItem(
              LOCAL_STORAGE_USER_KEY,
              JSON.stringify(userDataArr)
            );
          }
          getAllData();
          userFormEl.reset();
        }

        // Read all users data
        function getAllData() {
          const allUsersDataArr = JSON.parse(
            localStorage.getItem(LOCAL_STORAGE_USER_KEY)
          );

          // document.createElement()
          // 1. Find Parent element, and child element
          // 2. Create parent element, and relevent attributes
          // 3. Create children, and relevent attributes
          // 4. Append child element with parent element

          const tableBodyEl = document.getElementById("table-body");
          tableBodyEl.innerHTML = "";

          for (let index = 0; index < allUsersDataArr.length; index++) {
            const userData = allUsersDataArr[index];
            // console.log(userData);

            // Table row
            const trEl = document.createElement("tr");
            trEl.classList.add("border-b", "border-default");

            // Table-cell
            const userNameCell = document.createElement("td");

            userNameCell.className =
              "px-6 py-4 font-medium text-heading whitespace-nowrap";
            userNameCell.innerText = userData.fullName;
            // Email cell
            const emailCell = document.createElement("td");
            emailCell.className = "px-6 py-4";
            emailCell.innerText = userData.email;

            // Phone
            const phoneCell = document.createElement("td");
            phoneCell.className = "px-6 py-4";
            phoneCell.innerText = userData.phone;

            // Address
            const addressCell = document.createElement("td");
            addressCell.className = "px-6 py-4";
            addressCell.innerText = userData.address;

            const actionsCell = document.createElement("td");
            actionsCell.className = "px-6 py-4";

            //Edit Action
            const editAction = document.createElement("a");
            editAction.className =
              "font-medium text-fg-brand cursor-pointer hover:underline mr-4 text-blue-500";
            // editAction.href = userData.id;
            editAction.innerText = "Edit";
            // editAction.id = "edit-button";

            const deleteAction = document.createElement("a");
            deleteAction.className =
              "font-medium text-fg-brand cursor-pointer hover:underline text-red-500";
            deleteAction.innerText = "Delete";

            // Edit function event listener
            editAction.addEventListener("click", () => {
              editUserData(userData.id);
            });

            deleteAction.addEventListener("click", () => {
              deleteUserData(userData.id);
            });

            actionsCell.append(editAction, deleteAction);

            trEl.append(
              userNameCell,
              emailCell,
              phoneCell,
              addressCell,
              actionsCell
            );

            tableBodyEl.append(trEl);
          }
        }

        // Edit a user data
        function editUserData(userId) {
          // console.log(userId);
          const allUsersData = JSON.parse(
            localStorage.getItem(LOCAL_STORAGE_USER_KEY)
          );

          existingUserId = userId;
          // console.log(existingUserId);

          const filteredData = allUsersData.find((data) => {
            return userId == data.id;
          });

          // console.log(filteredData);
          fullNameEl.value = filteredData.fullName;
          phoneEl.value = filteredData.phone;
          emailEl.value = filteredData.email;
          addressEl.value = filteredData.address;
          submitBtnEl.innerText = "Save Changes";
        }

        // Delete user data
        function deleteUserData(userId) {
          isConfirm = confirm("Are you sure to remove the selected data?");

          if (isConfirm) {
            const allUsersData = JSON.parse(
            localStorage.getItem(LOCAL_STORAGE_USER_KEY)
          );

          const filteredData = allUsersData.filter((data) => {
            return userId !== data.id;
          });

          localStorage.setItem(
            LOCAL_STORAGE_USER_KEY,
            JSON.stringify(filteredData)
          );
          getAllData();
          }
        }

        // Form onSubmit function
        validator.onSuccess((event) => {
          const uuId = crypto.randomUUID();

          const formData = new FormData(userFormEl);
          const userData = Object.fromEntries(formData);

          // 1. Object chaining
          // const email = userData.emails;

          // Object destructure
          const { email, fullName, phone, address } = userData;

          if (existingUserId) {
            const allUsers = JSON.parse(
              localStorage.getItem(LOCAL_STORAGE_USER_KEY)
            );

            const filteredData = allUsers.map((user) => {
              return existingUserId == user.id
                ? { ...user, fullName, email, phone, address }
                : user;
            });

            localStorage.setItem(
              LOCAL_STORAGE_USER_KEY,
              JSON.stringify(filteredData)
            );

            getAllData();
            existingUserId = null;
          } else {
            const userEntireData = {
              id: uuId,
              email,
              fullName,
              phone,
              address,
            };
            createNewUserData(userEntireData);
          }
        });

        getAllData();
      });
    </script>
  </body>
</html>
